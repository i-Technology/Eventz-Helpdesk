<!DOCTYPE html>
<html>
<head><title>Submit Ticket</title></head>
<body>
    <h1>Welcome {{ user_email }}</h1>
    <h2>Submit a Helpdesk Ticket</h2>
    <form method="POST">
        Category:
        <select name="category">
            <option>Software Issue</option>
            <option>Hardware Issue</option>
            <option>Other</option>
        </select><br><br>
        Priority:
        <select name="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select><br><br>
        Description:<br>
        <textarea name="description" rows="5" cols="40" required></textarea><br><br>
        <input type="submit" value="Submit Ticket">
    </form>
    <br>
    <a href="/tickets">View My Tickets</a> | <a href="/logout">Logout</a>
</body>
</html>
